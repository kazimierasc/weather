<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:700,400&amp;subset=latin,latin-ext" rel="stylesheet" type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="weatherApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <section class="wrapper">
      
      <section ng-controller="PrefferencesCtrl">
        <label for="search">Search for a place: </label><input type="text" name="search"/>
        <p ng-click="setCelsius()">&deg;C</p>
        <p ng-click="setFarenheit()">&deg;F</p>
      </section>
      
      <section class="weatherData" ng-controller="SinglecityCtrl">
        <h1 class="mainTitle">Weather in {{name}}</h1>
        <h2 class="temperature">{{temperature | temperature}} <span class="unit">&deg;{{getUnit()}}</span></h2>
        <h2 class="locationName">{{name}}</h2>
        <p class="geekData">Latitude {{latitude}} Longitude {{longitude}}</p>
        <div class="conditionIcon"></div>
        
        <section class="forecasts">
          <h3>Hourly forecast</h3>
          <p ng-repeat="item in forecast">{{item.dt_txt}} {{item.main.temp | temperature}}<span class="unit">&deg;{{getUnit()}}</span></p>
        </section>
      
      </section>
    </section>

       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('send', 'pageview');

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/singlecity.js"></script>
        <script src="scripts/services/apikey.js"></script>
        <script src="scripts/services/units.js"></script>
        <script src="scripts/controllers/prefferences.js"></script>
        <script src="scripts/services/prefferences.js"></script>
        <script src="scripts/services/timezoneapikey.js"></script>
        <script src="scripts/filters/temperature.js"></script>
        <!-- endbuild -->
</body>
</html>
